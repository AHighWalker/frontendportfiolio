<div class="container" >
    <div class="row">
        <div class="form">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="titleProject">Nombre del projecto:</label>
                    <input type="text" class="form-control" id="titleProject" name="titleProject" [(ngModel)]="titleProject" required>
                </div>

                <div class="form-group">
                    <label for="descriptionProject">Descripcion del projecto:</label>
                    <input type="text" class="form-control" id="descriptionProject" name="descriptionProject" [(ngModel)]="descriptionProject" required>
                </div>

                <div class="form-group">
                    <label for="pictureProject">Imagen:</label>
                    <input type="text" class="form-control" id="pictureProject" name="pictureProject" [(ngModel)]="pictureProject" required>
                </div>

                <div class="form-group">
                    <label for="linkProject">Link del projecto:</label>
                    <input type="text" class="form-control" id="linkProject" name="linkProject" [(ngModel)]="linkProject" required>
                </div>
               
                <button class="btn btn-primary">
                    Agregar Projecto
                </button>
            </form>
        </div>
    </div>
</div>
