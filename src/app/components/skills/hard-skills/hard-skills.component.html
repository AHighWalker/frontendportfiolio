<div class="hardSkills">
    <div class="title">
        <h2>Habilidades TÃ©cnicas</h2>
    </div>
    <div class="add">
        <img class="editor" src="../../../assets/images/add.png" routerLink="/newhardskill" *ngIf="isAdmin">
    </div>
    <div class="text-center col-sm-4 col-md-4 col-lg-4" *ngFor="let item of hardSkills">
        <circle-progress
            [percent]="(item.percentageHS)"
            [radius]="90" [imageSrc]="(item.pictureHS)"
            [title]="(item.titleHS)"
            [titleColor]="'#212F3C'"
            [showTitle]="true"
            [showImage]="false"
            [imageHeight]="70"
            [imageWidth]="70"
            [showUnits]="false"
            [showSubtitle]="false"
            [outerStrokeWidth]="16"
            [innerStrokeWidth]="2"
            [outerStrokeColor]="'#78C000'"
            [innerStrokeColor]="'#C7E596'"
            [animation]="true"
            [animationDuration]="600"
>       </circle-progress>

        <div class="tools">
            <img class="editor" src="../../../assets/images/edit.png"
                routerLink="/edithardskill/{{item.idHS}}" *ngIf="isAdmin">
            <img class="editor" src="../../../assets/images/delete.png" (click)="delete(item.idHS)"
                *ngIf="isAdmin">
        </div>

            
    </div>
</div>
